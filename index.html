<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Počty posloupností</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Řešení aritmetické posloupnosti</h1>
    Zadejte první člen soustavy: <input type = "number" id = "a_value_count_1"> </br>
    Jeho n-tá hodnota: <input type = "number" id = "a_n_count_1"> </br>
    Zadejte druhý(nejvyšší) n člen soustavy: <input type = "number" id = "a_value_count_2"> </br>
    Jeho n-tá hodnota: <input type = "number" id = "a_n_count_2"> </br>
    Zadejte d:<input type = "number" id = "d_count"> </br>
    Zadejte kolik chcete vypsat prvních čísel posloupnosti:<input type = "number" id = "v_count"> </br>
    <input type = "button" value= "provést akci !" onclick = "arit_posl()"></br>
    Diference: <div id = "diference"></div>
    a1: <div id = "a1"></div>
    jeho n je: <div id = "a_n_1_v"></div>
    an: <div id = "a2"></div>
    jeho n je: <div id = "a_n_2_v"></div>
    Výpis prvních n-členů: <div id="vypis_a_ap"></div>
    Jejich součet: <div id = "vypis_sn"></div>
  </body>
</html>
